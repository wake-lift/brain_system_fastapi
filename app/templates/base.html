<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Сайт, посвященный изготовлению diy Брейн-системы">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="icon" href="{{ url_for('static', path='img/fav/favicon.ico') }}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='img/fav/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='img/fav/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='img/fav/favicon-16x16.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/custom_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/headers.css') }}">
    <script src="{{ url_for('static', path='css/popper.min.js') }}" ></script>
    <script src="{{ url_for('static', path='css/bootstrap.min.js') }}" crossorigin="anonymous"></script>
    <title>
      {% block title %}{% endblock title%}
    </title>
  </head>
  <body>
    <a id="top"></a>
    {% include "includes/header.html" %}
    <main>
      <div class="container py-5">
        {% block content %}{% endblock content %}
      </div>
    </main>
    {% include "includes/footer.html" %}
  </body>
</html>
